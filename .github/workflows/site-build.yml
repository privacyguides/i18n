name: üèóÔ∏è Build Websites

on:
  workflow_dispatch:
  schedule:
    - cron: '0 17 * * *'

permissions:
  contents: read

jobs:
  submodule:
    strategy:
      matrix:
        repo: [mkdocs-material-insiders, brand, i18n]
    uses: privacyguides/.github/.github/workflows/download-repo.yml@main
    with:
      repo: ${{ matrix.repo }}
    secrets:
      ACTIONS_SSH_KEY: ${{ secrets.ACTIONS_SSH_KEY }}

  build:
    needs: submodule
    strategy:
      matrix:
        lang: [es, fr, he, it, ko, nl, pt, ru, zh-Hant, zh-TW]
      fail-fast: false
    permissions:
      contents: read
    uses: privacyguides/privacyguides.org/.github/workflows/build.yml@main
    with:
      ref: main
      repo: 'privacyguides/privacyguides.org'
      lang: ${{ matrix.lang }}
      continue-on-error: true

  cleanup:
    if: ${{ always() }}
    needs: build
    uses: privacyguides/.github/.github/workflows/cleanup.yml@main
